  <script type="text/javascript">
  /*
  Esse SCRIPT irá a formatar um campo com a mascara como preferir
  
  #Ex: No HTML com o campo CPF
  #<input type="text" id="cpf" name="cpf"  OnKeyPress="formatar('###.###.###-##', this);" maxlength="14"/> 
  #Chame o INPUT, e chame a função OnKeyPress="formatar('###.###.###-##', this);
  #Onde formatar(); é a função criada a baixo. E ('###.###.###-##', this) é como o campo será mascarado. 
  
  #Se fosse outro campo como CNPJ a mascara ficaria: OnKeyPress="formatar('##.###.###/####-##', this);"
  
  #Apenas copie esse SCRIPT pronto com a função, e chame no seu HTML.
  */
  
  function formatar(mascara, documento){
  var i = documento.value.length;
  var saida = mascara.substring(0,1);
  var texto = mascara.substring(i)
  
  if (texto.substring(0,1) != saida){
            documento.value += texto.substring(0,1);
   } 
 }
  </script>
 
 <script>
 
 /*
  #Essa função IsNum(v), so irá permitir que o campo texto do HTML 
  #aceite os caracteres marcados no objeto var ValidChars = "0123456789.()-/";
 */
 
 function IsNum(v)
 {
   var ValidChars = "0123456789.()-/";
   var IsNumber=true;
   var Char;
   for (i = 0; i < v.length && IsNumber == true; i++) 
      { 
      Char = v.charAt(i); 
      if (ValidChars.indexOf(Char) == -1) 
         {
         IsNumber = false;
         }
      }
   return IsNumber;
}
 
 /*
   #Essa função valida(form) validará cada campo do formulario
 */
 
 function valida(form) {
 
 if (form.nomeAluno.value=="") {
 alert("Preencha o nome corretamente.");
 form.nomeAluno.focus();
 return false;
 }
 
 if (form.cpf.value=="" || !IsNum(form.cpf.value)) {
 alert("Preencha o CPF corretamente, o campo so deve conter numeros.");
 form.cpf.focus();
 return false;
} 
 
 if (form.dataNascimento.value=="" || !IsNum(form.dataNascimento.value)) {
 alert("Preencha a Data de Nascimento corretamente.");
 form.cpf.focus();
 return false;
} 
  
 var filtro_mail = /^.+@.+\..{2,3}$/
 if (!filtro_mail.test(form.emailAluno.value) || form.emailAluno.value=="") {
 alert("Preencha o e-mail corretamente.");
 form.emailAluno.focus();
 return false;
}

 if (form.DDD.value=="" || !IsNum(form.DDD.value)) {
 alert("Preencha o DDD Corretamente.");
 form.DDD.focus();
 return false;
} 

 if (form.telefone.value=="" || !IsNum(form.telefone.value)) {
 alert("Preencha o Telefone corretamente.");
 form.telefone.focus();
 return false;
} 

 if (form.sexo[0].checked==false && form.sexo[1].checked==false) {
 alert("Selecione o sexo.");
 return false;
 } 
}


 </script>

</head>
<body>

<div class="form">
